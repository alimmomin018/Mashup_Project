<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		#map {
			height: 100%;
		}
		/* Optional: Makes the sample page fill the window. */
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
<div id="map"></div>
<script>
	var map;
	var aboutMe = [
		{"place":"Birth Place","coords":[23.930920, 72.363518]},
		{"place":"Grown up","coords":[18.940100, 72.834659]},
		{"place":"Visited Dubai","coords":[25.267406, 55.292681]},
		{"place":"Visited New York City","coords":[40.755931, -73.984606]},
		{"place":"Visited Abu Dabhi","coords":[24.488466, 54.379623]},
		{"place":"Resting place","coords":[43.651893, -79.381713]},
		];

	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
			zoom: 4,
			center: new google.maps.LatLng(44, -110),
			mapTypeId: 'terrain'
		});

		mashParks(aboutMe);
	}

	function mashParks(results) {
	for (var i = 0; i < results.length; i++) {
		var coords = results[i].coords;
		var latLng = new google.maps.LatLng(coords[0], coords[1]);
		var marker = new google.maps.Marker({
			position: latLng,
			map: map,
			label:results[i].place
			});
		}
	}



</script>
<script async defer
		src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyBt-QYX3fn2eXgSWsqSiTKmiYYuK2pWhMk&callback=initMap">
</script>
</body>
</html>
